apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-payment-deployment
spec:
  selector:
    matchLabels:
      app: api-payment-pod
  template:
    metadata:
      labels:
        app: api-payment-pod
    spec:
      containers:
        - name: api-payment-container
          image: # valor ser√° incluido no pipeline
          envFrom: # Use envFrom to load from ConfigMap and Secret
            - secretRef:
                name: api-payment-secret
            - configMapRef:
                name: api-payment-configmap

          resources:
            limits:
              memory: "256Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
